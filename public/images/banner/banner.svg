<svg viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Defs for gradients, filters, and patterns -->
    <defs>
        <linearGradient id="phone-grad" x1="0.5" y1="0" x2="0.5" y2="1">
            <stop stop-color="#3a3a3e"/>
            <stop offset="1" stop-color="#1c1c1e"/>
        </linearGradient>
        <linearGradient id="tag-grad" x1="0" y1="0" x2="1" y2="1">
            <stop stop-color="#A78BFA"/>
            <stop offset="1" stop-color="#3B82F6"/>
        </linearGradient>
        <linearGradient id="screen-grad" x1="0.5" y1="0" x2="0.5" y2="1">
            <stop stop-color="#EC4899" stop-opacity="0.8"/>
            <stop offset="1" stop-color="#3B82F6" stop-opacity="0.8"/>
        </linearGradient>
        <linearGradient id="green-grad" x1="0.5" y1="0" x2="0.5" y2="1">
            <stop stop-color="#22c55e"/>
            <stop offset="1" stop-color="#16a34a"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="15" result="blur"/>
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <pattern id="qr-pattern" patternUnits="userSpaceOnUse" width="8" height="8">
            <path d="M0 0 H4 V4 H0Z M4 4 H8 V8 H4Z" fill="#333"/>
        </pattern>
        <radialGradient id="bg-glow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#111827" stop-opacity="0"/>
        </radialGradient>
    </defs>

    <!-- Main container with a subtle floating animation -->
    <g>
        <animateTransform attributeName="transform" type="translate" values="0 0; 0 -10; 0 0" dur="8s" repeatCount="indefinite" />
        
        <!-- Background Glow -->
        <circle cx="400" cy="300" r="400" fill="url(#bg-glow)"/>

        <!-- Floating Keys in Foreground -->
        <g transform="translate(150, 300) rotate(-15)">
            <!-- Keyring -->
            <circle cx="0" cy="0" r="30" stroke="#9CA3AF" stroke-width="3" fill="none"/>
            <!-- Key -->
            <path d="M20,0 a20,20 0 1,0 40,0 a20,20 0 1,0 -40,0" fill="#4B5563" stroke="#9CA3AF" stroke-width="2" transform="translate(0, -20)"/>
            <rect x="36" y="-50" width="8" height="30" fill="#4B5563" transform="translate(0, -20)"/>
            <path d="M30 -60 H 50 V -50 H 30 Z" fill="#4B5563" transform="translate(0, -20)"/>

            <!-- Rectangular QR Sticker -->
            <g transform="translate(40, 20) rotate(5)">
                <rect x="0" y="0" width="40" height="25" rx="3" fill="white" filter="url(#glow)"/>
                <rect x="2" y="2" width="36" height="21" fill="url(#qr-pattern)"/>
                <text x="20" y="18" font-family="sans-serif" font-size="4" font-weight="bold" fill="#555" text-anchor="middle">TagSync</text>
                <!-- Tag Pulse Animation -->
                <circle cx="20" cy="12.5" r="30" fill="url(#tag-grad)" opacity="0">
                     <animate attributeName="opacity" values="0; 0.4; 0" dur="2.5s" repeatCount="indefinite" />
                </circle>
            </g>
        </g>

        <!-- Full, Realistic 3D iPhone -->
        <g transform="translate(550, 300) rotate(-5) skewX(-5)">
            <rect x="-130" y="-240" width="260" height="480" rx="40" fill="url(#phone-grad)" stroke="#4a4a4c"/>
            <rect x="-115" y="-225" width="230" height="450" rx="25" fill="#000"/>
            
            <!-- Phone Screen Content with NEW Glassmorphism UI -->
            <g>
                <rect x="-110" y="-220" width="220" height="440" rx="20" fill="url(#screen-grad)" stroke="white" stroke-opacity="0.1" opacity="0">
                     <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1s" fill="freeze"/>
                </rect>
                <g opacity="0">
                    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.5s" fill="freeze"/>
                    <!-- Animated Checkmark -->
                    <circle cx="0" cy="-100" r="40" fill="#FFFFFF" fill-opacity="0.2"/>
                    <circle cx="0" cy="-100" r="40" fill="url(#green-grad)" opacity="0">
                        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.6s" fill="freeze"/>
                    </circle>
                    <path d="M-20 -100 L -5 -85 L 25 -115" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="100" stroke-dashoffset="100">
                        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="0.8s" begin="1.8s" fill="freeze"/>
                    </path>
                    <!-- Text Content -->
                    <text x="0" y="15" font-family="sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Connected</text>
                    <text x="0" y="45" font-family="sans-serif" font-size="14" fill="white" fill-opacity="0.8" text-anchor="middle">
                        <tspan x="0" dy="0">Your Keys are digitally</tspan>
                        <tspan x="0" dy="1.4em">linked to TagSync.</tspan>
                    </text>
                </g>
            </g>
            <!-- iPhone Dynamic Island -->
            <rect x="-50" y="-210" width="100" height="25" rx="12.5" fill="#1c1c1e"/>
        </g>
        
        <!-- Animated Multi-Line Connection -->
        <g filter="url(#glow)">
            <path d="M220 330 C 350 250, 400 250, 450 200" stroke="url(#tag-grad)" stroke-width="3" stroke-dasharray="2 10" stroke-linecap="round">
                 <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="1.5s" repeatCount="indefinite"/>
            </path>
            <path d="M220 330 C 320 350, 450 350, 500 300" stroke="url(#tag-grad)" stroke-width="2" stroke-dasharray="2 10" stroke-linecap="round" opacity="0.7">
                 <animate attributeName="stroke-dashoffset" from="-5" to="-25" dur="1.5s" repeatCount="indefinite"/>
            </path>
            <path d="M220 330 C 300 400, 400 450, 450 400" stroke="url(#tag-grad)" stroke-width="2" stroke-dasharray="2 10" stroke-linecap="round" opacity="0.5">
                 <animate attributeName="stroke-dashoffset" from="-10" to="-30" dur="1.5s" repeatCount="indefinite"/>
            </path>
        </g>
    </g>
</svg>
